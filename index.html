<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mundo Gato</title>
</head>
<body>
    <div class="grid-container">
     <nav class="navbar">
        <span class="titulo">Mundo Gato</span>
     </nav>
     <aside class="aside">
        <p class="aside_categoria">Categorias</p>
        <p class="aside_option">Comidas <span class="cantidad">(4)</span></p>
        <p class="aside_option">Accesorios <span class="cantidad">(10)</span></p>
        <p class="aside_option">Snaks <span class="cantidad">(28)</span></p>
        <p class="aside_option">Arenas <span class="cantidad">(8)</span></p>
     </aside>
     <section class="section">
        <div class="card">
            <img src="./assets/img/bravery gatos.jpg" class="section_img" alt="bolsa de comida">
            <p class="elemento">Comida Bravery 7Kg</p>
            <p>$49.970</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/img/churu.jpg" class="section_img" alt="premio para gatos">
            <p class="elemento">Churu</p>
            <p>$2.990</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/img/jerky strips.jpg" class="section_img" alt="premio para gatos">
            <p class="elemento">Jerky strips</p>
            <p>$2.590</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/img/juego wave.jpg" class="section_img" alt="juguete para gatos">
            <p class="elemento">Tunel juego</p>
            <p>$35.970</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/img/kong refillables.jpg" class="section_img" alt="juguete para gatos">
            <p class="elemento">Juguete interactivo</p>
            <p>$10.970</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/img/royal canin.jpg" class="section_img" alt="bolsa de comida">
            <p class="elemento">Comida Royal Canin 7,5Kg</p>
            <p>$59.970</p>
            <button class="button">Comprar</button>
        </div>
        
     </section>
     <footer class="footer">@mundogato</footer>
    </div>
</body>
</html>
